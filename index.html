<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Owner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e1e8f0;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .telegram-btn:hover {
            background: #0077b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 25px 0;
        }
        
        .contact-info {
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <img src="https://files.catbox.moe/rs4go7.jpg" alt="Profile" class="profile-img">
        <h1>Contact The Owner</h1>
        <p>For any inquiries, support, or business opportunities, please reach out via Telegram:</p>
        
        <div class="divider"></div>
        
        <a href="https://t.me/ITZ_ME_545" class="telegram-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="telegram-icon">
            Message on Telegram
        </a>
        
        <div class="divider"></div>
        
        <p class="contact-info">
            <strong>Username:</strong> @ITZ_ME_545<br>
            Response time: Usually within 24 hours
        </p>
    </div>
</body>
</html>
